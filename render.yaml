services:
  - type: web
    name: discord-player-bot
    env: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: GUILD_ID
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SHEET_RANGE
        value: Sheet1!A:Z
